<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <article class="card">
    <div class="main_image">
      <img class="cube" src="/images/image-equilibrium.jpg" alt="equilibrium cube">
      <div class="overlay">
        <img class="eye" src="/images/icon-view.svg" alt="icon view">
      </div>
    </div>
    <section class="content_card">
      <section class="description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      
      <ul>
        <li id="ethereum"><img src="/images/icon-ethereum.svg">0.041 ETH</li>
        <li id="timer"><img src="/images/icon-clock.svg">3 days left</li>
      </ul>
      
      <section class="credits">
        <img src="/images/image-avatar.png" alt="avatar">
        <p>Creation of <a id="author">Jules Wyvern</a></p>
      </section>
      
    </section>
  </article>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/atPNGU"><img src="/images/penguin_1f427.png">atPNGU</a>.</p>
  <footer>
</body>
</html>
