<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/style.css"
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="card">
    <img id="cube" src="/images/image-equilibrium.jpg" alt="equilibrium cube">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <img src="/images/icon-ethereum.svg" alt="ethereum">
    <p id="ethereum">0.041 ETH</p>
    <img src="/images/icon-clock.svg" alt="clock">
    <p id="timer">3 days left</p>
    <img id="avatar" src="/images/image-avatar.png" alt="avatar">
    <p>Creation of <a id="author">Jules Wyvern</a></p>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/atPNGU">atPNGU</a>.
  <footer>
</body>
</html>
